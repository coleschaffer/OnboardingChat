<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CA Pro!</title>
    <link rel="icon" href="CA_Favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Progress Bar - Fixed at top -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <span class="progress-text" id="progress-text">0% Complete</span>
    </div>

    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="header-title">Welcome to CA Pro!</h1>
            <p class="header-subtitle">Please check your email after completing this chat for next steps.</p>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            <!-- Input Area -->
            <div class="input-area" id="input-area">
                <!-- Dynamic input will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
